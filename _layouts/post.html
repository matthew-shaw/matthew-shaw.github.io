---
layout: default
---
  <div class="page-header">
    <h1><i class="fa fa-comment"></i> {{ page.title }}{% if page.meta %}<small> - {{ page.meta }}</small>{% endif %}</h1>
    <p>{% if page.author %} by {{ page.author }}{% endif %}{% if page.date %} on {{ page.date | date: "%-d %b %Y" }}{% endif %}</p>
  </div>

  <p>{{ content }}</p>
