edit_uri: edit/main/docs/
repo_name: "matthew-shaw.github.io"
repo_url: https://github.com/matthew-shaw/matthew-shaw.github.io
site_author: Matt Shaw
site_description: Personal site
site_name: Matt Shaw
site_url: https://matthew-shaw.github.io
watch:
  - includes

validation:
  absolute_links: warn
  anchors: warn
  omitted_files: warn
  unrecognized_links: warn

nav:
  - Home:
      - index.md
      - tags.md
  - Blog:
      - blog/index.md

theme:
  icon:
    repo: fontawesome/brands/github
  features:
    - content.action.edit
    - content.action.view
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
  language: en
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - blog:
      blog_toc: true
  - git-committers:
      repository: matthew-shaw/matthew-shaw.github.io
      branch: main
      token: None
  - git-revision-date-localized:
      enable_creation_date: true
  - glightbox
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
      js_files:
        - javascripts/tablesort.js
  - privacy
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - search
  - social
  - tags:
      tags_file: tags.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tilde
  - tables

extra:
  social:
    - icon: fontawesome/brands/bluesky
      name: Bluesky
      link: https://bsky.app/profile/mash85.bsky.social
    - icon: fontawesome/brands/github
      name: GitHub
      link: https://github.com/matthew-shaw
    - icon: fontawesome/brands/linkedin
      name: LinkedIn
      link: https://www.linkedin.com/in/matthew-shaw
    - icon: fontawesome/brands/mastodon
      name: Mastodon
      link: https://mastodon.me.uk/@mash
    - icon: fontawesome/brands/x-twitter
      name: X
      link: https://x.com/MattShaw85

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
