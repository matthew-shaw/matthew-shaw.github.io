<div class="card shadow">
    <div class="card-body">
        <h5 class="card-title">{{ project.name }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ project.company }}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ project.dates }}</h6>
        <p class="card-text">{{ project.description }}</p>
    </div>
    <div class="accordion accordion-flush" id="accordionFlush{{forloop.index}}">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapse{{forloop.index}}-skills" aria-expanded="false"
                    aria-controls="flush-collapse{{forloop.index}}-skills">
                    Skills
                </button>
            </h2>
            <div id="flush-collapse{{forloop.index}}-skills" class="accordion-collapse collapse"
                data-bs-parent="#accordionFlush">
                <div class="accordion-body">
                    {% assign skills = project.skills | sort_natural %}
                    {% for skill in skills %}
                    <span class="badge rounded-pill text-bg-primary">{{ skill }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapse{{forloop.index}}-links" aria-expanded="false"
                    aria-controls="flush-collapse{{forloop.index}}-links">
                    Links
                </button>
            </h2>
            <div id="flush-collapse{{forloop.index}}-links" class="accordion-collapse collapse"
                data-bs-parent="#accordionFlush">
                <div class="accordion-body">
                    {% for link in project.links %}
                    <p><a href="{{ link.url }}" target="blank" rel="noopener" class="card-link">{{ link.text }}</a></p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
