<div class="card shadow">
    <div class="card-body">
        <h5 class="card-title">{{ experience.name }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ experience.company }}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ experience.dates }}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ experience.location }}</h6>
        <p class="card-text">{{ experience.description }}</p>
        {% for link in experience.links %}
        <a href="{{ link.url }}" target="blank" rel="noopener" class="card-link">{{ link.text }}</a>
        {% endfor %}
    </div>
</div>
