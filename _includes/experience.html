<div class="card shadow my-4">
    <div class="card-body">
        <h3 class="card-title">{{ experience.name }}</h3>
        <p class="card-subtitle mb-2 text-body-secondary">{{ experience.dates }}</p>
        <p class="card-subtitle mb-2 text-body-secondary">{{ experience.location }}</p>
        <p class="card-text">{{ experience.description }}</p>
        {% for link in experience.links %}
        <a href="{{ link.url }}" target="blank" rel="noopener" class="card-link">{{ link.text }}</a>
        {% endfor %}
    </div>
    <ul class="list-group list-group-flush">
        {% for role in experience.roles %}
        <li class="list-group-item">
            <h4 class="card-title">{{ role.name }}</h4>
            <p class="card-subtitle mb-2 text-body-secondary">{{ role.dates }}</p>
            <p class="card-text mb-2">{{ role.description }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
