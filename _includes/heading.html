<div class="panel panel-default">
  <div class="panel-body">
    <div class="container">
      <h3><span class="fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-2x fa-fw"></i>
        <i class="fa fa-terminal fa-stack-1x text-primary fa-fw"></i>
      </span>{{ page.title }}</h3>
      {% if page.layout == 'post' %}<p class="lead">{% if page.author %} by {{ page.author }}{% endif %}{% if page.date %} on {{ page.date | date: "%-d %b %Y" }}{% endif %}</p>{% endif %}
    </div>
  </div>
</div>
