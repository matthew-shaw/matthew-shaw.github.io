<div class="panel panel-default">
  <div class="panel-body">
    <div class="container">
      <h3><i class="fa fa-terminal fa-fw fa-lg"></i>{{ page.title }}</h3>
      {% if page.layout == 'post' %}<p class="lead">{% if page.author %} by {{ page.author }}{% endif %}{% if page.date %} on {{ page.date | date: "%-d %b %Y" }}{% endif %}</p>{% endif %}
    </div>
  </div>
</div>
